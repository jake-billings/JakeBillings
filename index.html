<!DOCTYPE html>
<html>
<head>
    <title>Jake Billings | Software Engineer</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <link rel="shortcut icon" href="jb-icon.png" type="image/x-icon">
    <link rel="icon" href="jb-icon.png" type="image/x-icon">

    <meta name="description"
          content="Jake Billings is a Software Engineer based in Seattle, Washington."/>
    <meta name="robots" content="index,follow"/>
    <meta name="googlebot" content="index,follow"/>

    <meta name="google-site-verification" content="pNz0eazHHvaM2btC0FDsEiLKVxtHHSGmpyA0UXuU--4" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- Wrapper -->
<div id="wrapper" class="divided">
    <section
            class="banner invert style5 fullscreen content-align-center image-position-center">
        <div class="content">
            <h1>Jake Billings</h1>

            <br>

            <ul class="actions horizontal">
                <li><a href="#contact" class="button big wide smooth-scroll-middle">Contact</a></li>
            </ul>
        </div>
    </section>

    <section class="wrapper style1 align-center invert" id="contact">
        <div class="inner medium">
            <h2>Contact Me</h2>
            <form method="post" action="https://formspree.io/jake@jakebillings.com">
                <div class="field half first">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value=""/>
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value=""/>
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6"></textarea>
                </div>
                <ul class="actions">
                    <li><input type="submit" name="submit" id="submit" value="Send Message"/></li>
                </ul>
            </form>

        </div>
    </section>

    <footer class="wrapper style1 align-center">
        <div class="inner">
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/jake-billings/" class="icon style2 fa-linkedin"><span
                        class="label">LinkedIn</span></a>
                </li>
                <li><a href="mailto:jake@jakebillings.com" class="icon style2 fa-envelope"><span
                        class="label">Email</span></a>
                </li>
                <li><a href="https://github.com/jake-billings" class="icon style2 fa-github"><span
                        class="label">Github</span></a></li>
            </ul>
        </div>
    </footer>
</div>

<!-- Analytics -->

<script src="js/app.js"></script>

</body>
</html>
